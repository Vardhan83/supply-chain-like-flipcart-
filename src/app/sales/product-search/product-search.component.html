   <div class="search-filters">
    <mat-form-field appearance="outline">
      <mat-label>Search Products</mat-label>
      <input matInput [(ngModel)]="searchTerm" (ngModelChange)="filterProducts()" placeholder="Enter product name">
    </mat-form-field>
  
    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select [(ngModel)]="selectedCategory" (selectionChange)="filterProducts()">
        <mat-option value="">All</mat-option>
        <mat-option *ngFor="let cat of uniqueCategories" [value]="cat">{{ cat }}</mat-option>
      </mat-select>
    </mat-form-field>
  
    <button mat-button (click)="showLowStockOnly = !showLowStockOnly; filterProducts()">
      <mat-icon>{{ showLowStockOnly ? 'visibility_off' : 'visibility' }}</mat-icon>
      {{ showLowStockOnly ? 'Show All' : 'Low Stock Only' }}
    </button>
    
    <button mat-stroked-button color="accent" (click)="openCartDialog()">
        <mat-icon>shopping_cart</mat-icon> View Cart
    </button>
  
  </div>
  
  <div class="product-grid">
    <mat-card *ngFor="let product of filteredProducts()" class="product-card">
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>Category: {{ product.category }}</mat-card-subtitle>
  
      <mat-card-content>
        <p>Price: ₹{{ product.price }}</p>
        <p>
          Stock:
          <strong *ngIf="product.quantityInStock > 0">{{ product.quantityInStock }}</strong>
          <span *ngIf="product.quantityInStock === 0" class="out-of-stock">Out of Stock</span>
        </p>
  
        <div *ngIf="getProductCartQuantity(product.productId) > 0">
          <p>In Cart: {{ getProductCartQuantity(product.productId) }}</p>
        </div>
      </mat-card-content>
  
      <mat-card-actions class="card-buttons">
        <button mat-raised-button color="primary" (click)="addToCart(product)" [disabled]="product.quantityInStock === 0">
          <mat-icon>add</mat-icon> Add
        </button>
  
        <button mat-raised-button color="warn" (click)="removeFromCart(product)" [disabled]="getProductCartQuantity(product.productId) === 0">
          <mat-icon>remove</mat-icon> Remove
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
