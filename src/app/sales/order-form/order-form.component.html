   <mat-card>
    <mat-card-title>Place Your Order</mat-card-title>
    <mat-card-content>
  
      <!-- Customer Name -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Customer Name</mat-label>
        <input matInput [(ngModel)]="customerName" name="customerName" required />
      </mat-form-field>
  
      <!-- Shipping Address -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Shipping Address</mat-label>
        <input matInput [(ngModel)]="shippingAddress" name="shippingAddress" required />
      </mat-form-field>
  
      <!-- Order Date -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Order Date</mat-label>
        <input matInput [value]="orderDate" readonly />
      </mat-form-field>
  
      <h3>Cart Items:</h3>
      <ul>
        <li *ngFor="let item of orderItems()">
          {{ getProductName(item.productId) }} × {{ item.quantity }}
          = ₹{{ item.quantity * item.price }}
        </li>
      </ul>
  
      <h3>Total Amount: ₹{{ getTotalAmount() }}</h3>
  
    </mat-card-content>
  
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="placeOrder()">Place Order</button>
    </mat-card-actions>
  </mat-card>
