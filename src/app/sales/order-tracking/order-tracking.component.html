 <mat-card>
    <mat-card-title>Order Tracking</mat-card-title>

    
    <mat-card-content>
  
      <table mat-table [dataSource]="orders" class="mat-elevation-z8">
  
        <ng-container matColumnDef="orderId">
          <th mat-header-cell *matHeaderCellDef> Order ID </th>
          <td mat-cell *matCellDef="let order"> {{ order.orderId }} </td>
        </ng-container>
  
        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef> Customer </th>
          <td mat-cell *matCellDef="let order"> {{ order.customerName }} </td>
        </ng-container>
  
        <ng-container matColumnDef="orderDate">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let order"> {{ order.orderDate }} </td>
        </ng-container>
  
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let order"> {{ order.status }} </td>
        </ng-container>
  
        <ng-container matColumnDef="totalPrice">
          <th mat-header-cell *matHeaderCellDef> Total </th>
          <td mat-cell *matCellDef="let order"> â‚¹{{ order.totalPrice }} </td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let order">
            <button mat-raised-button color="primary" (click)="openOrderDetails(order)">View</button>
            <button mat-raised-button color="accent"
            [disabled]="order.status !== 'PLACED'"
            (click)="createShipment(order)">
            Create Shipment
          </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="['orderId', 'customerName', 'orderDate', 'status', 'totalPrice', 'actions']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['orderId', 'customerName', 'orderDate', 'status', 'totalPrice', 'actions'];"></tr>
  
      </table>
  
    </mat-card-content>
</mat-card>
