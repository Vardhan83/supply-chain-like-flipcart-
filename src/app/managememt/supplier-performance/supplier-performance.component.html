   <mat-card>
    <mat-card-title>Supplier Management</mat-card-title>
    <mat-card-content>
  
      <button mat-raised-button color="primary" (click)="openAddSupplierDialog()">
        <mat-icon>person_add</mat-icon> Add New Supplier
      </button>
  
      <table mat-table [dataSource]="suppliers()" class="mat-elevation-z8">
  
        <!-- Supplier ID -->
        <ng-container matColumnDef="supplierId">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let supplier">{{ supplier.supplierId }}</td>
        </ng-container>
  
        <!-- Supplier Name -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let supplier">{{ supplier.name }}</td>
        </ng-container>
  
        <!-- Products -->
        <ng-container matColumnDef="products">
          <th mat-header-cell *matHeaderCellDef>Products</th>
          <td mat-cell *matCellDef="let supplier">
            {{ getProductNames(supplier.products) }}
          </td>
        </ng-container>
  
        <!-- Actions -->
        <!-- Actions -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let supplier">
        <button mat-icon-button color="primary" (click)="openEditSupplierDialog(supplier)">
            <mat-icon>edit</mat-icon>
        </button>
    
        <button mat-icon-button color="accent" (click)="openAssignProductsDialog(supplier)">
            <mat-icon>add_link</mat-icon>
        </button>
    
        <button mat-icon-button color="warn" (click)="openViewProductsDialog(supplier)">
            <mat-icon>visibility</mat-icon>
        </button>
        </td>
    </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
  
    </mat-card-content>
  </mat-card>
