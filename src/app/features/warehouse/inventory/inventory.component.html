
   <mat-card>
    <mat-card-title>Inventory Management</mat-card-title>
    <mat-card-content>
  
      <!-- Search and Add Product Button -->
      <div class="inventory-actions">
        <mat-form-field appearance="outline" class="search-field">
          <mat-label>Search Products</mat-label>
          <input matInput [(ngModel)]="searchTerm" placeholder="Enter name or category">
        </mat-form-field>
  
        <button mat-raised-button color="primary" (click)="addNewProduct()">
          <mat-icon>add</mat-icon> Add New Product
        </button>

        <button mat-button color="warn" (click)="toggleLowStock()">
            <mat-icon>{{ showLowStockOnly() ? 'visibility_off' : 'visibility' }}</mat-icon>
            {{ showLowStockOnly() ? 'Show All' : 'Low Stock Only' }}
          </button>
          
      </div>

      
      <!-- Product Grid -->
      <div class="product-grid">
        <mat-card *ngFor="let product of filteredProducts" class="product-card">
          <mat-card-title>{{ product.name }}</mat-card-title>
          <mat-card-subtitle>Category: {{ product.category }}</mat-card-subtitle>
  
          <mat-card-content>
            <p>Price: â‚¹{{ product.price }}</p>
            <p [ngClass]="{ 'low-stock': product.quantityInStock <= product.reorderThreshold }">
              Stock: {{ product.quantityInStock }}
            </p>
  
    
          </mat-card-content>
  
          <mat-card-actions class="card-buttons">
            <button mat-raised-button color="accent" (click)="updateStock(product)">
                <mat-icon>upload</mat-icon> Update Stock
              </button>
            
            <button mat-raised-button color="primary" (click)="editProduct(product)">
              <mat-icon>edit</mat-icon> Edit
            </button>
  
            <button mat-raised-button color="warn" (click)="deleteProduct(product.productId)">
              <mat-icon>delete</mat-icon> Delete
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
  
    </mat-card-content>
  </mat-card>
